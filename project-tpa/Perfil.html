<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <title>Perfil</title>
</head>
<body class="my-5 d-flex justify-content-center align-center bg-black" id="perfil">

    <div class="d-flex justify-content-center align-items-center bg-dark border-0" id="container-amedia" style="height: 600px; width: 700px; border-radius: 120px; overflow: hidden;box-shadow: 0px 15px 0px black,0px 20px 60px white;" >

    <form class="row g-3 p-5 needs-validation form-text text-white shadow-none" novalidate>

        <div class="container-fluid text-center"><a class="navbar-brand" href="./login.html"><img src="./img/m4rYnl36_2x.jpg" alt="" class="w-50 rounded-0"></a></div>
        
        <div class="col-md-4">

          <label for="validationCustom01" class="form-label">Primeiro Nome</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="Primeiro Nome" required>

          <div class="valid-feedback">
            Ótimo !
          </div>

        </div>

        <div class="col-md-4">

          <label for="validationCustom02" class="form-label">Último Nome</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Sobrenome" required>

          <div class="valid-feedback">
            Ótimo !
          </div>

        </div>

        <div class="col-md-4">

          <label for="validationCustomUsername" class="form-label">Nome de Usuário</label>
          <div class="input-group has-validation">

            <span class="input-group-text" id="inputGroupPrepend">@</span>

            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>

            <div class="invalid-feedback">
              Por Favor escolha um username.
            </div>

          </div>

        </div>

        <div class="col-md-6">

          <label for="validationCustom03" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="validationCustom03" required>

          <div class="invalid-feedback">
            Por Favor Digite uma Cidade de Verdade
          </div>

        </div>

        <div class="col-md-3">

          <label for="validationCustom04" class="form-label">Estado</label>
          <select class="form-select" id="validationCustom04" required>

            <option selected disabled value="">Estado...</option>
            <option value="">Acre (AC)</option>
            <option value="">Alagoas (AL)</option>
            <option value="">Amapá (AP)</option>
            <option value="">Amazonas (AM)</option>
            <option value="">Bahia (BA)</option>
            <option value="">Ceará (CE)</option>
            <option value="">Distrito Federal (DF)</option>
            <option value="">Espírito Santo (ES)</option>
            <option value="">Goiás (GO)</option>
            <option value="">Maranhão (MA)</option>
            <option value="">Mato Grosso (MT)</option>
            <option value="">Mato Grosso do Sul (MS)</option>
            <option value="">Minas Gerais (MG)</option>
            <option value="">Pará (PA)</option>
            <option value="">Paraíba (PB)</option>
            <option value="">Paraná (PR)</option>
            <option value="">Pernambuco (PE)</option>
            <option value="">Piauí (PI)</option>
            <option value="">Rio de Janeiro (RJ)</option>
            <option value="">Rio Grande do Norte (RN)</option>
            <option value="">Rio Grande do Sul (RS)</option>
            <option value="">Rondônia (RO)</option>
            <option value="">Roraima (RR)</option>
            <option value="">Santa Catarina (SC)</option>
            <option value="">São Paulo (SP)</option>
            <option value="">Sergipe (SE)</option>
            <option value="">Tocantins (TO)</option>

          </select>

          <div class="invalid-feedback">
            Por Favor insira um Estado.
          </div>

        </div>

        <div class="col-md-3">

          <label for="validationCustom05" class="form-label">CEP</label>
          <input type="text" class="form-control" id="validationCustom05" placeholder="00000-000" required>

          <div class="invalid-feedback">
            Por Favor insira um CEP válido.
          </div>

        </div>

        <div class="col-12">

          <div class="form-check">

            <input class="form-check-input" type="checkbox" id="invalidCheck" required>

            <label class="form-check-label" for="invalidCheck">
              Concordo com os Termos.
            </label>

            <div class="invalid-feedback">
              Você precisa aceitar os termos antes de confirmar.
            </div>

          </div>

        </div>

        <div class="col-2 btn btn-primary bg-primary form-text">
          <a href="./Atividades_main.html" class="text-white form-text">Salvar</a>
        </div>

      </form>

    </div>
    
</body>
</html>
